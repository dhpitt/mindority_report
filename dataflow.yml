nodes:
  - id: webcam
    operator:
      python: webcam.py
      inputs:
        tick: dora/timer/millis/10
      outputs:
        - image
  - id: hand_rec
    operator:
      python: hand_rec.py
      inputs:
        image: webcam/image
      outputs:
        - detections
      send_stdout_as: logs
  - id: plot
    operator:
      python: draw.py
      inputs:
        image: webcam/image
        hand_detections: hand_rec/detections
      send_stdout_as: logs